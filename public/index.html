<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Sistema I.R. Comércio - Login</title>
    <style>
        :root {
            --primary: #ff5100;
            --primary-dark: #E67E00;
            --bg-card: #FFFFFF;
            --text-primary: #1E1E1E;
            --text-secondary: #666666;
            --border-color: #E5E5E5;
            --error: #EF4444;
            --success: #22C55E;
            --warning: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #F5F5F5 0%, #FFFFFF 100%);
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 140, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 140, 0, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .login-screen {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-content {
            width: 100%;
            max-width: 460px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 140, 0, 0.1);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 16px 18px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: #FFFFFF;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 140, 0, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(255, 140, 0, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 140, 0, 0.5);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.08);
            border-left: 4px solid var(--error);
            color: #DC2626;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.08);
            border-left: 4px solid var(--success);
            color: #15803D;
        }

        .message.warning {
            background: rgba(245, 158, 11, 0.08);
            border-left: 4px solid var(--warning);
            color: #B45309;
        }

        .device-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 8px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .dashboard-screen {
            display: none;
            min-height: 100vh;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-bottom: 1px solid rgba(255, 140, 0, 0.1);
        }

        .user-welcome {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .welcome-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .user-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .user-name {
            color: var(--primary);
            font-weight: 600;
        }

        .logout-btn {
            padding: 0.9rem 1.8rem;
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--error);
            color: white;
            transform: translateY(-2px);
        }

        .dashboard-content {
            padding: 3rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 1.8rem 2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            min-height: 160px;
        }

        .module-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        }

        .module-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .module-card.disabled:hover {
            transform: none;
        }

        .module-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.8rem;
        }

        .module-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .module-status {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            font-size: 0.7rem;
            color: var(--success);
            font-weight: 700;
            text-transform: uppercase;
        }

        .module-status.soon {
            background: rgba(156, 163, 175, 0.2);
            border-color: rgba(156, 163, 175, 0.3);
            color: #6B7280;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
            }

            .modules-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- TELA DE LOGIN -->
        <div id="loginScreen" class="login-screen">
            <div class="login-content">
                <div class="logo-container">
                    <img src="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS.png" 
                         alt="Logo I.R. Comércio" 
                         class="logo-img" 
                         onerror="this.style.display='none'">
                </div>

                <div id="messageBox" class="message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required 
                               autofocus 
                               placeholder="Digite seu usuário"
                               autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="password-container">
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   placeholder="Digite sua senha"
                                   autocomplete="current-password">
                            <button type="button" 
                                    class="toggle-password" 
                                    onclick="togglePassword()">MOSTRAR</button>
                        </div>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        Entrar
                    </button>
                </form>

                <div class="device-info" id="deviceInfo">
                    Verificando dispositivo...
                </div>
            </div>
        </div>

        <!-- DASHBOARD -->
        <div id="dashboardScreen" class="dashboard-screen">
            <div class="dashboard-header">
                <div class="user-welcome">
                    <img src="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS.png" 
                         alt="Logo" 
                         class="header-logo" 
                         onerror="this.style.display='none'">
                    <div>
                        <div class="welcome-text">I.R. COMÉRCIO E MATERIAIS ELÉTRICOS LTDA</div>
                        <div class="user-info">
                            Bem-vindo, <span class="user-name" id="userName"></span>
                        </div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>

            <div class="dashboard-content">
                <div class="modules-grid" id="modulesGrid">
                    <!-- Módulos serão inseridos aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ======== CONFIGURAÇÃO ====================
        // ==========================================
        const API_URL = window.location.origin + '/api';
        
        // URLs dos módulos
        const MODULES = [
            {
                id: 'tabela-precos',
                name: 'Tabela de Preços',
                description: 'Consulta e atualiza preços de produtos e serviços.',
                url: 'https://tabela-precos-udyp.onrender.com',
                available: true
            },
            {
                id: 'cotacoes-frete',
                name: 'Cotações de Frete',
                description: 'Gerencia cotações com histórico e comparação entre transportadoras.',
                url: 'https://cotacoes-frete-aikc.onrender.com',
                available: true
            },
            {
                id: 'vendas',
                name: 'Painel de Vendas',
                description: 'Centraliza notas pagas com dashboard de faturamento.',
                url: null,
                available: false
            },
            {
                id: 'faturamento',
                name: 'Pedidos de Faturamento',
                description: 'Centraliza notas pagas com dashboard de faturamento.',
                url: null,
                available: false
            },
            {
                id: 'gestao-usuarios',
                name: 'Gestão de Usuários',
                description: 'Gerencia usuários, permissões e dispositivos.',
                url: 'javascript:void(0)',
                available: true,
                adminOnly: true,
                internal: true
            }
        ];

        let deviceToken = null;
        let publicIP = null;
        let sessionCheckInterval = null;

        // ==========================================
        // ======== GERAÇÃO DE TOKEN ================
        // ==========================================
        function getOrCreateDeviceToken() {
            let token = localStorage.getItem('irDeviceToken');
            if (!token) {
                token = 'dev_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('irDeviceToken', token);
            }
            return token;
        }

        // ==========================================
        // ======== OBTER IP PÚBLICO ================
        // ==========================================
        async function getPublicIP() {
            try {
                const response = await fetch(`${API_URL}/ip`);
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Erro ao obter IP:', error);
                return null;
            }
        }

        // ==========================================
        // ======== MOSTRAR MENSAGEM ================
        // ==========================================
        function showMessage(message, type = 'error') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${type} show`;
            setTimeout(() => messageBox.classList.remove('show'), 5000);
        }

        // ==========================================
        // ======== LOGIN ===========================
        // ==========================================
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Autenticando...';
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        password,
                        deviceToken
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showMessage(data.message || data.error || 'Erro ao fazer login', 'error');
                    return;
                }

                if (data.success && data.session) {
                    sessionStorage.setItem('irUserSession', JSON.stringify(data.session));
                    showDashboard(data.session);
                    startSessionCheck();
                    showMessage('Login realizado com sucesso!', 'success');
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                showMessage('Erro ao realizar login. Tente novamente.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // ==========================================
        // ======== VERIFICAÇÃO PERIÓDICA DE SESSÃO =
        // ==========================================
        function startSessionCheck() {
            // Limpar intervalo anterior se existir
            if (sessionCheckInterval) {
                clearInterval(sessionCheckInterval);
            }

            // Verificar a cada 30 segundos
            sessionCheckInterval = setInterval(async () => {
                const sessionInfo = sessionStorage.getItem('irUserSession');
                if (!sessionInfo) {
                    stopSessionCheck();
                    return;
                }

                const session = JSON.parse(sessionInfo);
                const isValid = await verifySession(session.sessionToken);

                if (!isValid) {
                    stopSessionCheck();
                    forceLogout('Sua sessão expirou ou foi invalidada');
                }
            }, 30000); // 30 segundos
        }

        function stopSessionCheck() {
            if (sessionCheckInterval) {
                clearInterval(sessionCheckInterval);
                sessionCheckInterval = null;
            }
        }

        async function verifySession(sessionToken) {
            try {
                const response = await fetch(`${API_URL}/verify-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionToken })
                });

                const data = await response.json();
                return data.valid === true;
            } catch (error) {
                console.error('Erro ao verificar sessão:', error);
                return false;
            }
        }

        // ==========================================
        // ======== MOSTRAR DASHBOARD ===============
        // ==========================================
        function showDashboard(sessionInfo) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').style.display = 'block';
            document.getElementById('userName').textContent = sessionInfo.name;
            
            const modulesGrid = document.getElementById('modulesGrid');
            modulesGrid.innerHTML = '';
            
            MODULES.forEach(module => {
                if (module.adminOnly && !sessionInfo.isAdmin) return;
                
                const card = document.createElement('div');
                card.className = 'module-card' + (!module.available ? ' disabled' : '');
                card.innerHTML = `
                    <div class="module-title">${module.name}</div>
                    <div class="module-description">${module.description}</div>
                    <span class="module-status ${module.available ? '' : 'soon'}">${module.available ? 'Disponível' : 'Em breve'}</span>
                `;
                
                if (module.available && module.url) {
                    card.onclick = () => openModule(module, sessionInfo);
                }
                
                modulesGrid.appendChild(card);
            });
        }

        // ==========================================
        // ======== ABRIR MÓDULO ====================
        // ==========================================
        function openModule(module, sessionInfo) {
            const params = new URLSearchParams({
                sessionToken: sessionInfo.sessionToken,
                deviceToken: sessionInfo.deviceToken,
                username: sessionInfo.username,
                userId: sessionInfo.userId,
                ip: sessionInfo.ip
            });
            
            window.open(`${module.url}?${params.toString()}`, '_blank');
        }

        // ==========================================
        // ======== LOGOUT ==========================
        // ==========================================
        async function logout() {
            if (!confirm('Deseja realmente sair?')) return;
            
            try {
                const sessionInfo = JSON.parse(sessionStorage.getItem('irUserSession'));
                if (sessionInfo) {
                    await fetch(`${API_URL}/logout`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            sessionToken: sessionInfo.sessionToken,
                            deviceToken: sessionInfo.deviceToken
                        })
                    });
                }
            } catch (error) {
                console.error('Erro no logout:', error);
            }
            
            performLogout();
        }

        function forceLogout(message) {
            showMessage(message || 'Sessão encerrada', 'warning');
            performLogout();
        }

        function performLogout() {
            stopSessionCheck();
            sessionStorage.removeItem('irUserSession');
            document.getElementById('dashboardScreen').style.display = 'none';
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('password').value = '';
        }

        // ==========================================
        // ======== TOGGLE PASSWORD =================
        // ==========================================
        function togglePassword() {
            const input = document.getElementById('password');
            const btn = document.querySelector('.toggle-password');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'OCULTAR';
            } else {
                input.type = 'password';
                btn.textContent = 'MOSTRAR';
            }
        }

        // ==========================================
        // ======== INICIALIZAÇÃO ===================
        // ==========================================
        async function init() {
            try {
                deviceToken = getOrCreateDeviceToken();
                publicIP = await getPublicIP();
                
                document.getElementById('deviceInfo').textContent = 
                    `Dispositivo: ${deviceToken.substr(0, 15)}... | IP: ${publicIP || 'Não detectado'}`;
                
                // Verificar sessão ativa
                const sessionInfo = sessionStorage.getItem('irUserSession');
                if (sessionInfo) {
                    const session = JSON.parse(sessionInfo);
                    const isValid = await verifySession(session.sessionToken);
                    
                    if (isValid) {
                        showDashboard(session);
                        startSessionCheck();
                    } else {
                        sessionStorage.removeItem('irUserSession');
                    }
                }
            } catch (error) {
                console.error('Erro na inicialização:', error);
            }
        }

        window.addEventListener('DOMContentLoaded', init);

        // Detectar quando a janela fica visível novamente
        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden) {
                const sessionInfo = sessionStorage.getItem('irUserSession');
                if (sessionInfo) {
                    const session = JSON.parse(sessionInfo);
                    const isValid = await verifySession(session.sessionToken);
                    
                    if (!isValid) {
                        forceLogout('Sua sessão expirou');
                    }
                }
            }
        });
    </script>
</body>
</html>
