<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - I.R. Comércio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Status de Conexão -->
    <div id="connectionStatus" class="connection-status offline">
        <span class="status-dot"></span>
        <span>Verificando...</span>
    </div>

    <div class="container">
        <div class="header">
            <img src="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png" alt="I.R. Comércio" class="logo">
            <h1>Portal de Acesso</h1>
        </div>

        <!-- Tela de Login -->
        <div id="loginScreen" class="login-screen">
            <div class="login-card">
                <div class="login-logo">
                    <img src="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png" alt="I.R. Comércio">
                </div>
                <h2>Bem-vindo</h2>
                <p class="subtitle">Entre com suas credenciais</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="seu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="btn-login">
                        Entrar
                    </button>
                </form>
            </div>
        </div>

        <!-- Tela Principal (após login) -->
        <div id="mainScreen" class="main-screen hidden">
            <div class="welcome-section">
                <h2 id="welcomeMessage">Carregando...</h2>
                <p class="subtitle">Selecione um módulo para acessar</p>
            </div>

            <div class="modules-grid" id="modulesGrid">
                <!-- Módulos serão inseridos via JavaScript -->
            </div>

            <div class="logout-section">
                <button onclick="showLogoutConfirm()" class="btn-logout">
                    Sair
                </button>
            </div>
        </div>

        <!-- Mensagem de Erro -->
        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
